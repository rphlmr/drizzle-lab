name: "[Drizzle Visualizer] ðŸš€ pkg-pr-new"

path_filter: &path_filter
  - "packages/visualizer/**"

on:
  push:
    paths: *path_filter
  pull_request:
    paths: *path_filter

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/visualizer

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - run: npx pkg-pr-new publish
