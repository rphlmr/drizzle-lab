name: "[Drizzle Visualizer] ğŸš€ pkg-pr-new"

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "packages/visualizer/**"

defaults:
  run:
    working-directory: packages/visualizer

jobs:
  lint:
    name: â¬£ Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: biomejs/setup-biome@v2
      - run: biome ci . --reporter=github

  typecheck:
    name: ğŸ” Type check
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ‘· Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"
          cache-dependency-path: |
            packages/visualizer/pnpm-lock.yaml
            packages/cli/pnpm-lock.yaml

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Type check
        run: pnpm typecheck

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ‘· Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"
          cache-dependency-path: |
            packages/visualizer/pnpm-lock.yaml
            packages/cli/pnpm-lock.yaml

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ“¦ Prepare package
        run: pnpm prepublishOnly

      - name: ğŸ“¦ Publish
        run: pnpm dlx pkg-pr-new publish --packageManager=pnpm
