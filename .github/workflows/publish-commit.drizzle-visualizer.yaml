name: "[Drizzle Visualizer] ðŸš€ pkg-pr-new"

on:
  push:
    paths:
      - "packages/visualizer/**"
  pull_request:
    paths:
      - "packages/visualizer/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/visualizer

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install api dependencies
        run: cd ../api && npm install

      - name: Install ui dependencies
        run: cd ../../shared/ui && npm install

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - run: npx pkg-pr-new publish
